<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Oswald|Raleway|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

  <body>
    <h3>An Advanced Free Code Camp Project by Steve Failla</h3>

    <section class="main">
      <h1>Simon Game</h1>

      <p id="count">Count  :  <span>--</span></p>

      <div id="gameboard">
        <div class="box red" data-tile='1' id="red"></div>
        <div class="box blue" data-tile='2' id="blue"></div>
        <div class="box green" data-tile='3' id="green"></div>
        <div class="box yellow" data-tile='4' id="yellow"></div>
      </div>

      <div class="button-wrapper">
        <button id="start">START</button>
      </div>

      <audio id="audio1">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
      </audio>
      <audio id="audio2">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
      </audio>
      <audio id="audio3">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
      </audio>
      <audio id="audio4">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
      </audio>
      <audio id="audio5">
          <source src="http://res.cloudinary.com/stevo914/video/upload/v1501851938/Web%20Design/Boing-sound.mp3" type="audio/mpeg">
      </audio>

    </section>

    <script src="app.js"></script>

  </body>
</html>
